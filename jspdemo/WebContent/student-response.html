<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
</head>
<body>
	<form action="student-response.jsp">
		First Name:	<input type="text" name="firstName" />
		<br/><br/> 
		Last Name: <input type="text" name="lastName" />
		<br/><br/> 
		<select name="country">
			<option>India</option>
			<option>USA</option>
			<option>UK</option>
			<option>AUS</option>
			<option>Newzeland</option>
		</select>
		<br/><br/> 
		<input type="radio" name="favlang" value="Java"> Java
		<input type="radio" name="favlang" value="C"> C
		<input type="radio" name="favlang" value="C#"> C#
		<input type="radio" name="favlang" value="PHP"> PHP
		<input type="radio" name="favlang" value="Ruby"> Ruby
		<br/><br/> 
		<input type="checkbox" name="favlangu" value="Java"> Java
		<input type="checkbox" name="favlangu" value="C"> C
		<input type="checkbox" name="favlangu" value="C#"> C#
		<input type="checkbox" name="favlangu" value="PHP"> PHP
		<input type="checkbox" name="favlangu" value="Ruby"> Ruby
		<br/><br/>

		<br/><br/>
		<input type="submit" value="submit"/>
	</form>
</body>
</html>
